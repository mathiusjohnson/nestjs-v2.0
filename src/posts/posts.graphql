type Post {
  id: ID!
  text_body: String!
  poster_id: String!
}

input CreatePostInput {
  text_body: String!
  poster_id: String!
}

input UpdatePostInput {
  id: String!
  text_body: String!
}

type Query {
  posts: [Post]!
  post(id: String!): Post
}

type Mutation {
  createPost(createPostInput: CreatePostInput!): Post!
  updatePost(updatePostInput: UpdatePostInput!): Post!
  removePost(id: String!): Post
}
